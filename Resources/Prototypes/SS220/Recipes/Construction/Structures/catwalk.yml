- type: construction
  name: steel catwalk
  id: SteelCatwalk
  graph: SteelCatwalk
  startNode: start
  targetNode: SteelCatwalk
  category: construction-category-structures
  description: Just like a lattice. Except it looks better.
  conditions:
    - !type:TileNotBlocked
      failIfSpace: false
    - !type:TileType
      targets:
        - Lattice
        - Plating
  icon:
    sprite: SS220/Structures/Catwalks/catwalksolid.rsi
    state: catwalk
  objectType: Structure
  placementMode: SnapgridCenter
  canBuildInImpassable: false

