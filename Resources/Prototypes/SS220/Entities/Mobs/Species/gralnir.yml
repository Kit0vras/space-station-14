- type: entity
  save: false
  name: Урист МакГраль
  parent: BaseMobSpeciesOrganic
  id: BaseMobGralnir
  abstract: true
  components:
  - type: HumanoidAppearance
    species: Gralnir
  - type: Hunger
    starvationDamage:
      types:
        Cold: 0.5
        Bloodloss: 0.5
  - type: Puller
    needsHands: false
  - type: Thirst
  - type: Sprite
    noRot: true
    drawdepth: Mobs
    scale: 1.2, 1.2 #Жирнич
    layers: #Да я просто глазки хотел светящиеся да оверлей...
    - map: [ "enum.HumanoidVisualLayers.Chest" ]
    - map: [ "enum.HumanoidVisualLayers.Head" ]
    - map: [ "enum.HumanoidVisualLayers.Snout" ]
    - shader: unshaded #Светящиеся в темноте глаза
      map: [ "enum.HumanoidVisualLayers.Eyes" ]
      sprite: SS220/Mobs/Species/Gralnir/parts.rsi
      state: eyes
    - map: [ "enum.HumanoidVisualLayers.RArm" ]
    - map: [ "enum.HumanoidVisualLayers.LArm" ]
    - map: [ "enum.HumanoidVisualLayers.RLeg" ]
    - map: [ "enum.HumanoidVisualLayers.LLeg" ]
    - shader: StencilClear
      sprite: Mobs/Species/Human/parts.rsi #PJB on stencil clear being on the left leg: "...this is 'fine'" -https://github.com/space-wizards/space-station-14/pull/12217#issuecomment-1291677115
      # its fine, but its still very stupid that it has to be done like this instead of allowing sprites to just directly insert a stencil clear.
      # sprite refactor when
      state: l_leg
    - shader: StencilMask
      map: ["enum.HumanoidVisualLayers.StencilMask"]
      sprite: Mobs/Customization/masking_helpers.rsi
      state: unisex_full
      visible: false
    - map: ["jumpsuit"]
    - map: ["enum.HumanoidVisualLayers.LFoot"]
    - map: ["enum.HumanoidVisualLayers.RFoot"]
    - map: ["enum.HumanoidVisualLayers.LHand"]
    - map: ["enum.HumanoidVisualLayers.RHand"]
    - sprite: SS220/Mobs/Species/Gralnir/parts.rsi #Оверлей текстуры, которая не должна краситься
      state: dark_overlay
    - map: [ "gloves" ]
    - map: [ "shoes" ]
    - map: [ "ears" ]
    - map: [ "outerClothing" ]
    - map: [ "eyes" ]
    - map: [ "belt" ]
    - map: [ "id" ]
    - map: [ "neck" ]
    - map: [ "back" ]
    - map: [ "enum.HumanoidVisualLayers.FacialHair" ]
    - map: [ "enum.HumanoidVisualLayers.Hair" ]
    - map: [ "enum.HumanoidVisualLayers.HeadSide" ]
    - map: [ "enum.HumanoidVisualLayers.HeadTop" ]
    - map: [ "enum.HumanoidVisualLayers.Tail" ]
    - map: [ "mask" ]
    - map: [ "head" ]
    - map: [ "pocket1" ]
    - map: [ "pocket2" ]
    - map: [ "pocket3" ]
    - map: ["enum.HumanoidVisualLayers.Handcuffs"]
      color: "#ffffff"
      sprite: Objects/Misc/handcuffs.rsi
      state: body-overlay-2
      visible: false
    - map: [ "clownedon" ] # Dynamically generated
      sprite: "Effects/creampie.rsi"
      state: "creampie_human"
      visible: false
  - type: Icon
    sprite: SS220/Mobs/Species/Gralnir/parts.rsi
    state: full
  - type: Body
    prototype: Gralnir
    requiredLegs: 2
  - type: Inventory
    speciesId: gralnir
  - type: LizardAccent
  - type: TypingIndicator
    proto: alien
  - type: Speech
    speechSounds: Lizard
    speechVerb: Reptilian
  - type: Vocal
    sounds:
      Male: UnisexReptilian
      Female: UnisexReptilian
      Unsexed: UnisexReptilian
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Gralnir
  - type: MeleeWeapon
    soundHit:
      path: /Audio/Weapons/pierce.ogg
    angle: 30
    animation: WeaponArcClaw
    damage:
      types:
        Slash: 6
  - type: Temperature
    heatDamageThreshold: 343
    coldDamageThreshold: 273
    currentTemperature: 310.15
    specificHeat: 42 #теплоемкость на кг массы
    coldDamage:
      types:
        Cold : 0.3 #в секунду, масштабируется с учетом температуры и других постоянных
    heatDamage:
      types:
        Heat : 1.5 #в секунду, масштабируется с учетом температуры и других постоянных
  - type: SlowOnDamage
    speedModifierThresholds:
      70: 0.8
      80: 0.4
  - type: MobThresholds
    thresholds:
      0: Alive
      110: Critical
      190: Dead
  - type: Bloodstream
    bloodReagent: CopperBlood
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 300 #Жирничи
        restitution: 0.0
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Barotrauma
    damage:
      types:
        Blunt: 0.65 #немного меньше, чем у хуманов (0.55)
  - type: TransferMindOnGib #Перенос разума в сферу при гибе
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 350 #Легче гибнуть (вместо 400)
      behaviors:
      - !type:GibBehavior { }
  - type: Butcherable
    butcheringType: Gibber #Разделывается только гибом
    spawned:
      - id: FoodMeatSpider
        amount: 5

